<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embryonic Development Research Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Embryonic Development Research</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Quick Actions</div>
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-2" onclick="runExperiment()">Run Experiment</button>
                        <button class="btn btn-secondary w-100" onclick="loadResults()">Load Results</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Results</div>
                    <div class="card-body">
                        <div id="results-plot" style="height: 400px;"></div>
                        <div id="results-text" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadResults() {
            const resp = await fetch('/api/experiments');
            const data = await resp.json();
            document.getElementById('results-text').innerHTML = 
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        async function runExperiment() {
            const resp = await fetch('/api/run', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: '{}'
            });
            const data = await resp.json();
            alert('Experiment started: ' + JSON.stringify(data));
        }
    </script>
</body>
</html>
